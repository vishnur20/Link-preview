<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Link Previewer</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet"/>
		<script src="./jquery-3.6.0.min.js"></script>
		<script src="./index.js"></script>
		<style>
			.card {
				display: flex;
				flex-wrap: wrap;
				border: 1px solid black;
				padding: 10px;
			}
			.card-data {
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="form-group">
				<label for="url">Enter the URL:</label>
				<br/>
				<input id="url" class="form-control" name="url" type="url">
				<br/>
				<button id="submit" class="btn-primary">Get Link Preview</button>
			</div>
			<br/>
			<br/>
			
			<h2 id="status"></h2>
			
			<div id="card-details" class="">
				<img id="og-image" width="20%" height="auto">
				<div class="card-data">
					<h2 id="og-title"></h2>
					<p id="og-description"></p>
					<a id="og-url"></a>
				</div>
			</div>
		</div>
	</body>
</html>
